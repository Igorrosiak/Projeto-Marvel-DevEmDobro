<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/arquivos de estilo/animacoes.css">
    <link rel="stylesheet" href="./src/arquivos de estilo/fontes.css">
    <link rel="stylesheet" href="./src/arquivos de estilo/reset.css">
    <title>Projeto Marvel - MapaDev Week</title>
</head>
<body>
    <main>
        <header>
            <h1>Character Select</h1>
        </header> 
        <div class="selecao_de_personagens">
            <div class="personagem_grande jogador_1">
                <img src="./src/img/thor.png" alt="Personagem Selecionado - Jogador 1" id="jogador_1">
                <div class="nome_personagem">
                    <h2>Thor</h2>
                </div>
            </div> <!-- personagem_grande, jogador_1 -->

            <ul class="lista_de_personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/img/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem_de_ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/img/homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
                </li>

                <li class="personagem" id="viuva_negra" data-name="Vipuva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/img/viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/img/hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitao_america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/img/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador_2_selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/img/ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor_doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/img/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/img/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./src/img/fenix.jpg" alt="Personagem Fênix">
                </li>
            </ul> <!-- lista_de_personagens -->

            <div class="personagem_grande jogador_2">
                <img src="./src/img/ultron.png" alt="Personagem Selecionado - Jogador 2" id="jogador_2">
                <div class="nome_personagem">
                    <h2>Thor</h2>
                </div>
            </div> <!-- personagem_grande, jogador_2 -->
        </div> <!-- selecao_de_personagens -->
    </main>
</body>
</html>
